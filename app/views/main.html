<div class="main" ng-controller="MainCtrl">
   <div ng-cloak>
      <md-content>
         <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Logistics">
               <md-content class="md-padding">
                  <h1 class="md-display-2">Plan your event below</h1>
                  <md-datepicker ng-model="chosenDate" md-placeholder="Enter date"></md-datepicker>
                  <div id="location-autocomplete">
                    Location:
                    <input id="pac-input" ng-model="location" class="controls" type="text"
                    placeholder="Enter your starting location">
                  </div>
                  <div>{{chosenDate}}</div>
                  <div>{{getDate}}</div>
                  <!--<input mdc-datetime-picker="" date="false" time="true" type="text" id="time" short-time="true"-->
                         <!--placeholder="Time" min-date="minDate" format="hh:mm a" ng-model="time" class=" md-input">-->
               </md-content>
            </md-tab>
            <md-tab label="Main Event">
               <md-content class="md-padding">
                  <h1 class="md-display-2">Select your main event for {{chosenDate | date}}</h1>
               </md-content>
            </md-tab>
            <md-tab label="Suggestions">
               <md-content class="md-padding">
                  <h1 class="md-display-2">Suggestions to complement {{chosenEvent}}</h1>
               </md-content>
            </md-tab>
         </md-tabs>
      </md-content>
   </div>
</div>
